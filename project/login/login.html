<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to app | Posts manager</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="login" name="login-form" id="login-form">
            <div class="avatar-container">
                <img src="../assets/post_image.jpg" alt="Login Profile">
            </div>
            <div class="input-container">
                <div class="row">
                    <label for="user-email"><b>Username</b></label>
                    <input type="email" name="user-email" id="user-email" placeholder="Enter your username/email">
                </div>
                <div class="row">
                    <label for="user-password"><b>Password</b> </label>
                    <input type="password" name="user-password" id="user-password" placeholder="Enter your password">
                </div>
                <div class="row">
                    <label><input type="checkbox" checked="checked" name="remember"> Remember me</label> <br>
                </div>
                <div class="row">
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
