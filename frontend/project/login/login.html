<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to app | Posts manager</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="login" name="login-form" id="login-form" novalidate autocomplete="off">
            <div class="avatar-container">
                <img src="../assets/post_image.jpg" alt="Login Profile">
            </div>
             <p>Please use <b>admin</b> as username and password</p>
            <div class="input-container">
                <div class="row">
                    <label for="user-email"><b>Username</b></label>
                    <input type="email"  required id="user-email" placeholder="Enter your username/email">
                    <span id="invalid-username" style="display: none;"></span>
                </div>
                <div class="row">
                    <label for="user-password"><b>Password</b> </label>
                    <input type="password" name="user-password" id="user-password" placeholder="Enter your password">
                    <span id="invalid-password" style="display: none;"></span>
                </div>
                <div class="row">
                    <button type="button" onclick="onLogin()" id="login-btn">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script src="login.js" defer></script>
</body>
</html>
