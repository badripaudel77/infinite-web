<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Posts Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">All Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Saved Posts</a>
              </li>
            </ul>
            <form class="d-flex">
              <span class="form-control me-2"  id="username" href="javascript:void(0)"></span>
              <button class="btn btn-primary" type="button" id="logout-btn">Logout</button>
            </form>
          </div>
        </div>
      </nav>
      <br>
      <div class="main-container">
        <div class="posts-container">
            <h3>Manage Posts</h3>
            <form id="post-form">
                <input type="hidden" id="post-id" name="post-id">
                <input type="text" id="post-input" placeholder="Enter a new post title">
                <button type="button" id="add-post-button">Add Post</button>
            </form>
            <div id="input-error" style="display: none;">
                <span>________________ Enter post title ________________</span>
            </div>
            <br>
            <div id="loader" style="display: none;">Loading ...</div>
            <div class="alert alert-warning" role="alert" id="no-regular-posts" 
                 style="display: none;">You don't have any posts.</div>
            <ul id="posts-list"></ul>
        </div>
        <div class="saved-posts-container">
            <h3>My Saved Posts</h3>
            <hr>
            <div class="alert alert-warning" role="alert" id="no-saved-posts"
                 style="display: none;">You don't have any saved posts.</div>
            <ul id="saved-posts"></ul>
        </div>
      </div>
    <!-- Load the JS files. -->
    <script src="./javascript/app.js" type="module" defer></script>

    <script>
      (function() {
        const loggedInUsername = JSON.parse(localStorage.getItem('userdata'))?.username ?? 'USERNAME';
        document.getElementById('username').innerText = `Hello, ${loggedInUsername}`;
      })();

    </script>
</body>
</html>
